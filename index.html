<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botiga Demo</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/estils.css">
</head>

<body class="bg-light">

  <!-- HEADER -->
  <header class="bg-white shadow-sm mb-4">
    <div class="container py-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
      <h1 class="h3 m-0 fw-bold">Botiga Demo</h1>

      <div class="mt-3 mt-md-0 w-100 w-md-50">
        <input 
          type="text" 
          id="buscador" 
          class="form-control" 
          placeholder="Cerca productes..."
        >
      </div>
    </div>
  </header>

  <!-- CONTINGUT PRINCIPAL -->
  <main class="container">
    <section id="grid-productes" class="row g-4">
      <!-- Aquí s’injectaran les targetes de productes amb JS -->
    </section>
  </main>

  <!-- Bootstrap JS (opcional per components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/dades.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
